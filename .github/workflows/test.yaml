name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:9.6-alpine
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Go Modules dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          go-version: 2.5.0
      - name: Run tests
        env:
          DATABASE_URL: "postgres://postgres:@127.0.0.1/everydayrails?sslmode=disable"
        run: |
          sudo apt-get -yq install libpq-dev
          gem install bundler
          bundle install -j4
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rake spec
