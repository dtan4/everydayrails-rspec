name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Go Modules dependencies
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          go-version: 2.5.0
      - name: Bundle install
        run: |
          sudo apt-get -yq install libpq-dev
          gem install bundler
          bundle config path vendor/bundle
          bundle install -j4
      - name: Setup database
        env:
          DATABASE_URL: "postgres://postgres:@127.0.0.1/everydayrails?sslmode=disable"
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      - name: Run tests
        env:
          DATABASE_URL: "postgres://postgres:@127.0.0.1/everydayrails?sslmode=disable"
        run: bundle exec rake spec
